<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,400;0,500;0,600;1,400&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="todo">
        <h1 class="todo__title">ToDo Application</h1>
 
        <form class="todo-form" action="">
            <input type="text" class="todo-form__input" 
            placeholder="Enter new task here">
            <button class="todo-form__button"><i class="far fa-plus-square"></i></button>
        </form>

        <div class="todo-list">
            <h2 class="todo-list__title">Your tasks list:</h2>
            <div class="todo-list__items">

            </div>
        </div>
    </div>    
    <script src="script.js"></script>
</body>
</html>
